<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogs Display</title>

    <!--CSS-->
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="mainHeading">Dogs Display</h1>
    </header>
    <main>
        <div class="userInputHolder">
            <form>
                <div>
                    <span>Number of Dogs</span>
                    <span><input type="number" id="numberOfDogIndicator" name="numberOfDogsDisplay" min="1" max="50" placeholder="3" value="3"></span>
                </div>
                <div>
                    <span class="submitButtonHolder">
                        <input class="submitButton styled"
                        type="submit"
                        value="Display Dogs">
                    </span>
                </div>
            </form>
        </div>
    </main>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="index.js"></script>

</body>

</html>
