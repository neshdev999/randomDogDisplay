<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogs Display</title>

    <!--CSS-->
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body class="bodyStyles">
    <header>
        <h1 class="mainHeading">Dogs Display</h1>
    </header>
    <main class="mainStylesHolder">
        <div class="userInputHolder">
            <form>
                <div>
                    <span>Number of Dogs</span>
                    <span><input type="number" id="numberOfDogIndicator" name="numberOfDogsDisplay" min="1" max="50" value="3" required></span>
                </div>
                <div>
                    <span class="submitButtonHolder">
                        <input class="submitButton styled"
                        type="submit"
                        value="Display Dogs">
                    </span>
                </div>
            </form>
        </div>
        <div class="userOutputWrapper">
            <div class="userOuputHolder">
                <div class="placeHolderHeader">
                    <div>
                        <h2>Amazing dogs are coming here!!!</h2>
                    </div>
                    <div class="dogImage1">
                        <img src="https://images.dog.ceo/breeds/coonhound/n02089078_2841.jpg" alt="dog" width="50%" height="200px">
                    </div>
                    <br>
                    <div class="dogImage2">
                        <img src="https://images.dog.ceo/breeds/spaniel-welsh/n02102177_2524.jpg" alt="dog" width="50%" height="200px">
                    </div>
                    <br>
                    <div class="dogImage3">
                        <img src="https://images.dog.ceo/breeds/terrier-wheaten/n02098105_2001.jpg" alt="dog" width="50%" height="200px">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>
    <br>

    <footer>
        <div id="footer">
        </div>
    </footer>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="index.js"></script>

</body>

</html>
